            justify-content: center;
            align-items: center;

        }
        .main-container {
            display: flex;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            align-items: center;
            justify-content: space-between;
            max-width: 800px;
            width: 90%;
            position: relative;
            z-index: 2;
            animation: fadeIn 1.5s ease-in-out;
        }
        .profile-container, .spotify-container {

        .profile-container {

        }
        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            transition: transform 0.3s ease-in-out;
        }
        .profile-pic:hover {
            transform: scale(1.1);
        }
        .separator {
            width: 100%;
            height: 2px;
            background-color: #000000;
            margin: 8px 0;
        }
        .spotify-container iframe {
            width: 100%;
            height: 380px;
            border-radius: 12px;
        }
        .butterfly {
            position: absolute;
            font-size: 35px;
            z-index: 1;
            animation: flutter 3s infinite ease-in-out;
        }
        @keyframes flutter {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        /* Butterfly positions */
        .butterfly:nth-child(1) { top: 5%; left: 5%; animation-delay: 0.2s; }
        .butterfly:nth-child(2) { top: 5%; right: 5%; animation-delay: 0.4s; }
        .butterfly:nth-child(3) { bottom: 5%; left: 5%; animation-delay: 0.6s; }
        .butterfly:nth-child(4) { bottom: 5%; right: 5%; animation-delay: 0.8s; }
        .butterfly:nth-child(5) { top: -25px; left: -25px; animation-delay: 1s; }
        .butterfly:nth-child(6) { top: -25px; right: -25px; animation-delay: 1.2s; }
        .butterfly:nth-child(7) { bottom: -25px; left: -25px; animation-delay: 1.4s; }
        .butterfly:nth-child(8) { bottom: -25px; right: -25px; animation-delay: 1.6s; }
        a {
            color: #0c15b3;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        a:hover {
            color: #ff69b4;
        }
        @media (max-width: 750px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
